{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 23px">
    <div class="row">
        <div class="col-lg-auto"></div>
        <div class="col-lg-8">

    <h1 class="media-heading">Latest posts</h1>

    {% if posts %}
    <ul>
        {% for post in posts %}
        <li>
            <a href="{{ url_for('post_detail', pk=post.id) }}">
                {{ post.title }}
            </a> in {{ post.category }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No posts yet.</p>
    {% endif %}
        </div>
        <div class="col-lg-3">
            <form method="post" action="{{ url_for('home') }}">
              <div class="form-row">
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Enter email" name='email'>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Enter password" name='password'>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
              <p class="small"><a href="">Create Account</a> | <a href="">Forgot passord </a></p>
            </form>
            
        </div>
    </div>









</div>

{% endblock %}
