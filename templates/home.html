{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Latest posts</h1>

    {% if posts %}
    <ul>
        {% for post in posts %}
        <li>
            <a href="{{ url_for('post_detail', pk=post.id) }}">
                {{ post.title }}
            </a> in {{ post.category }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No posts yet.</p>
    {% endif %}
</div>

{% endblock %}
