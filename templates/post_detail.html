{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>
        {{ post.title }}
    </h1>

    <p class="text-muted">
        Published in <strong>{{ post.category }}</strong>
    </p>

    <p>
        {{ post.content }}
    </p>

    <p>
        <a class="btn btn-danger" href="{{ url_for('post_delete', pk=post.id) }}">
            Delete
        </a>
    </p>
</div>

{% endblock %}
